<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="shortcut icon"
      href="public/pokeball.svg"
      type="image/svg+xml"
    />
    <script
      src="https://kit.fontawesome.com/43529ab0f8.js"
      crossorigin="anonymous"
    ></script>
    <title>Pokédex - TP2</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1>Pokédex | Primera Generación</h1>
        <div class="controls">
          <input
            type="text"
            placeholder="Buscar Pokémon..."
            class="buscar-input"
            id="buscador"
          />
          <a id="btnVerFavoritos" class="btn-favoritos">Ver Favoritos</a>
        </div>
        <div class="toggle-wrapper">
          <input type="checkbox" id="toggleTema" class="toggle-input" />
          <label for="toggleTema" class="toggle-label">
            <span class="toggle-ball"></span>
          </label>
        </div>
      </nav>
    </header>
  </body>
</html>
